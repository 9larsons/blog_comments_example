<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sample Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <h2 class="center">Comments</h2>

    <div class="center">
      <form id="new-comment-form" action="/api/addComment" method="POST">
        <div>
          <img class="avatar" id="new-comment-avatar" />
          <textarea type="text" name="comment" placeholder="... add a comment" rows="3" style="width: 300px;"
            required></textarea>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <hr>

    <br>

    <div id="comments">
      <div id="comments-list">
        <!-- populated with scripting -->
      </div>
    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
